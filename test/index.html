<!DOCTYPE html>
<html>
<head>
  <title>jQuery Zoombox Tests</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/images/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-html.js"></script>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery.zoombox.js"></script>
  <script type="text/javascript" src="unit/jquery.zoombox.js"></script>
  


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
    
      var trivialReporter = new jasmine.TrivialReporter();
    
      jasmineEnv.addReporter(trivialReporter);
    
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
    
      var currentWindowOnload = window.onload;
    
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
    
      function execJasmine() {
        jasmineEnv.execute();
      }
    
    })();
  </script>

</head>

<body>
</body>
</html>
